<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPTees | Limitless, Design-First Custom Tees</title>
    <meta
      name="description"
      content="Design first, pay when you print. Unlimited redraws, true-to-color previews, and fast shipping on your one-of-one GPTee."
    />
    <meta name="robots" content="index,follow" />
    <link rel="icon" type="image/png" href="/GPTeesIconLightMode.png" />
    <link rel="apple-touch-icon" href="/GPTeesIconLightMode.png" />

    <meta name="theme-color" content="#0b1120" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="GPTees | Limitless, Design-First Custom Tees" />
    <meta
      property="og:description"
      content="Start a free preview, redraw until perfect, then pick size and color before checkout. One Limitless plan, one-of-one tees."
    />
    <meta property="og:url" content="https://gptees.app" />
    <meta property="og:site_name" content="GPTees" />
    <meta property="og:image" content="/GPTeesBW.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GPTees | Limitless, Design-First Custom Tees" />
    <meta
      name="twitter:description"
      content="Design-first GPTee flow: free preview, unlimited redraws, then pay when you print. True-to-color mockups on every tee."
    />
    <meta name="twitter:image" content="/GPTeesBW.png" />
    <link rel="preload" as="image" href="/GPTeesIconLightMode.png" />

    <script>
      (() => {
        const savedTheme = localStorage.getItem('theme');
        const shouldUseLight = savedTheme ? savedTheme === 'light' : true;
        if (
          shouldUseLight ||
          (!savedTheme && window.matchMedia('(prefers-color-scheme: light)').matches)
        ) {
          document.documentElement.classList.add('light');
        } else {
          document.documentElement.classList.remove('light');
        }
      })();
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "Organization",
            "name": "GPTees",
            "url": "https://gptees.app",
            "description": "Design-first, Limitless redraws, true-to-color previews, fast shipping, and secure checkout."
          },
          {
            "@type": "Product",
            "name": "One-of-one GPTee",
            "brand": "GPTees",
            "category": "Apparel",
            "offers": {
              "@type": "Offer",
              "priceCurrency": "USD",
              "availability": "https://schema.org/InStock",
              "price": "54.99",
              "url": "https://gptees.app/shop"
            },
            "aggregateRating": {
              "@type": "AggregateRating",
              "ratingValue": "4.9",
              "reviewCount": "120"
            }
          }
        ]
      }
    </script>
  </head>
  <body class="bg-white dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
