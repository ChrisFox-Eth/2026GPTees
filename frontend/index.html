<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPTees | Design Your Dream Tee</title>
    <meta
      name="description"
      content="Describe the tee you have always wanted and GPTees makes it one-of-one. Fast US shipping, secure checkout, and unlimited redraws."
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GPTees | Design Your Dream Tee" />
    <meta
      property="og:description"
      content="Describe it once and we print your one-of-one GPTee. Fast shipping and secure checkout."
    />
    <meta property="og:url" content="https://gptees.com" />
    <meta property="og:image" content="/og-gptees.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GPTees | Design Your Dream Tee" />
    <meta
      name="twitter:description"
      content="Describe your dream tee and we will print it. One prompt, unlimited redraws, fast shipping."
    />
    <meta name="twitter:image" content="/og-gptees.png" />
    <meta name="theme-color" content="#0ea5e9" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "Organization",
            "name": "GPTees",
            "url": "https://gptees.com",
            "description": "One-of-one custom tees made from your words with fast shipping and secure checkout."
          },
          {
            "@type": "Product",
            "name": "One-of-one GPTee",
            "brand": "GPTees",
            "category": "Apparel",
            "offers": {
              "@type": "Offer",
              "priceCurrency": "USD",
              "availability": "https://schema.org/InStock"
            }
          }
        ]
      }
    </script>
  </head>
  <body class="bg-white dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
